<div>
  <div class="p-grid" style="margin: 5px">
    <div style="min-width: 200px">
      <h4>Hour: {{ step }}, Day = {{ day }}</h4>
      <p-slider
        [(ngModel)]="step"
        [min]="0"
        [max]="numSteps"
        (onChange)="sliderChange($event)"
      ></p-slider>
    </div>
  </div>
  <div class="p-grid" style="margin: 5px">
    <span class="p-buttonset">
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-backward"
        class="p-button-rounded p-button-text"
        (click)="playButtonEvent('previous')"
      ></button>
      <button
        pButton
        pRipple
        type="button"
        icon="pi {{
          loading ? 'pi-spin pi-spinner' : onOff ? 'pi-pause' : 'pi-play'
        }}"
        class="p-button-rounded p-button-text"
        (click)="playButtonEvent('play_pause')"
      ></button>
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-forward"
        class="p-button-rounded p-button-text"
        (click)="playButtonEvent('next')"
      ></button>
    </span>
  </div>
  <div class="p-grid">
    <div class="p-col" style="margin: 5px">
      <p-chart
        #scatterChart
        type="scatter"
        [data]="stepData"
        [options]="scatterOptions"
        width="{{ width }}"
        height="{{ height }}"
      >
      </p-chart>
    </div>
    <div class="p-col" style="margin: 5px">
      <p-chart
        #plotChart
        type="line"
        [data]="plotData"
        [options]="plotOptions"
        width="{{ width }}"
        height="{{ height + 20 }}"
      ></p-chart>
    </div>
  </div>
</div>
